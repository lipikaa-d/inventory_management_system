<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view_item</title>
</head>
<body>
    <h1>View Item</h1>
    <p><strong>ID:</strong> {{ item['item_id'] }}</p>
    <p><strong>Name:</strong> {{ item['name'] }}</p>
    <p><strong>Quantity:</strong> {{ item['quantity'] }}</p>
    <p><strong>Issued To Department:</strong> {{ ','.join(item['issued_to_department']) }}</p>
    <p><strong>Emp ID:</strong> {{ ','.join(item['emp_id']) }}</p>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
