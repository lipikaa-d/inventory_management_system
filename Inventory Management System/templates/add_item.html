<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>
    <form method="post">
        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" step="any" id="quantity" name="quantity" required><br>
        <label for="issued_to_department">Issued To Department:</label>
        <input type="text" id="issued_to_department" name="issued_to_department"><br>
        <label for="emp_id">Emp ID:</label>
        <input type="text" id="emp_id" name="emp_id"><br>
        <button type="submit">Add Item</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
